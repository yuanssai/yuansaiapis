plugins {
    id 'java'
    id("maven-publish")
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'javax.annotation', name: 'javax.annotation-api', version: '1.3.2'
    implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.23.0'
    implementation group: 'io.grpc', name: 'grpc-protobuf', version: '1.54.0'
    implementation group: 'io.grpc', name: 'grpc-stub', version: '1.54.0'
}

publishing {
    repositories {
        maven {
            name = "OSSRH"
            url = uri("https://maven.pkg.github.com/yuanssai/yuansaiapis")
            credentials {
                username = System.getenv("MAVEN_USERNAME")
                password = System.getenv("MAVEN_PASSWORD")
            }
        }
    }
    publications {
        gpr(MavenPublication) {
            groupId 'com.sai.apis.pet.v1'
            artifactId 'yuansaiapis'
            version '0.0.2.2'
            from(components.java)
        }
    }
}
